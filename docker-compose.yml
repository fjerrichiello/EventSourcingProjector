services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: eventstore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:29092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-init:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic account-transactions --partitions 12 --replication-factor 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic event-stored --partitions 12 --replication-factor 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic account-balance-events --partitions 12 --replication-factor 1
      echo 'All topics created.'
      "

  db-migrator:
    build:
      context: .
      dockerfile: src/DbMigrator/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__EventStore: Host=postgres;Database=eventstore;Username=postgres;Password=postgres

  request-api:
    build:
      context: .
      dockerfile: src/RequestApi/Dockerfile
    ports:
      - "5001:8080"
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    environment:
      Kafka__BootstrapServers: kafka:29092

  transaction-service:
    build:
      context: .
      dockerfile: src/TransactionService/Dockerfile
    ports:
      - "5002:8080"
    depends_on:
      kafka-init:
        condition: service_completed_successfully
      db-migrator:
        condition: service_completed_successfully
    environment:
      Kafka__BootstrapServers: kafka:29092
      ConnectionStrings__EventStore: Host=postgres;Database=eventstore;Username=postgres;Password=postgres

  projector-service:
    build:
      context: .
      dockerfile: src/ProjectorService/Dockerfile
    ports:
      - "5003:8080"
    depends_on:
      kafka-init:
        condition: service_completed_successfully
      db-migrator:
        condition: service_completed_successfully
    environment:
      Kafka__BootstrapServers: kafka:29092
      ConnectionStrings__EventStore: Host=postgres;Database=eventstore;Username=postgres;Password=postgres

  consumer-api:
    build:
      context: .
      dockerfile: src/ConsumerApi/Dockerfile
    ports:
      - "5004:8080"
    depends_on:
      kafka-init:
        condition: service_completed_successfully
      db-migrator:
        condition: service_completed_successfully
    environment:
      Kafka__BootstrapServers: kafka:29092
      ConnectionStrings__EventStore: Host=postgres;Database=eventstore;Username=postgres;Password=postgres

volumes:
  postgres-data:
